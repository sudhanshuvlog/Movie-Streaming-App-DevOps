<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudhanshu's Movie Gallery </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            background-color: #fafafa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item h2 {
            margin: 0;
            font-size: 1.1em;
            padding: 10px;
            background: #eee;
        }
        .gallery-item p {
            font-size: 0.9em;
            color: #555;
            padding: 10px;
        }
        .gallery-item a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .gallery-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Netflix Movie Gallery</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Function to fetch movie data
        function fetchMovies(url) {
            return fetch(url)
                .then(response => response.json())
                .catch(error => {
                    console.error('Error:', error);
                    return [];
                });
        }

        // Function to create a gallery item
        function createGalleryItem(movie) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.innerHTML = `
                <img src="${movie.image_url}" alt="${movie.title}">
                <h2>${movie.title}</h2>
                <p>${movie.genre} - ${movie.release_year}</p>
                <a href="watch.html?id=${movie.id}">Watch</a>
            `;
            return galleryItem;
        }

        // Function to render the movie gallery
        function renderGallery(movies, galleryDiv) {
            galleryDiv.innerHTML = '';
            if (movies.length === 0) {
                galleryDiv.innerHTML = '<p>No movies found.</p>';
                return;
            }
            movies.forEach(movie => {
                const galleryItem = createGalleryItem(movie);
                galleryDiv.appendChild(galleryItem);
            });
        }

        // Main logic
        const galleryDiv = document.getElementById('gallery');
        fetchMovies(`http://${API_URL}:3000/movies`)
            .then(movies => renderGallery(movies, galleryDiv))
            .catch(() => {
                galleryDiv.innerHTML = '<p>Error loading gallery.</p>';
            });
    </script>
</body>
</html>
