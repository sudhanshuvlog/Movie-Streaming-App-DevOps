name: Build

on:
  push:
    branches:
      - dev1
  pull_request:
    branches: ["main"]
    # paths-ignore:
    #   - 'README.md'


jobs:
  unit-testing:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  sonarqubeanalysis:
    name: Build and analyze
    runs-on: ubuntu-latest
    needs: [unit-testing]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [ unit-testing, sonarqubeanalysis]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Checkout the repo
        uses: actions/checkout@v4
      -
        name: Build and push backend dockerfile
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: jinny1/movie-streaming-backend-nodejs:latest

      -
        name: Build and push frontend dockerfile
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./html
          file: ./html/Dockerfile
          tags: jinny1/movie-streaming-frontend:latest
 
          
